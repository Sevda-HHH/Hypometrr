<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body style="width:1440px;height: 1500px;display: flex;flex-wrap: wrap;">

    <div class="sideImg">
        <img class="imgFirst" src="img/Desert.jpg" alt="">
        <div class="imgSecond"><i class="fas fa-user" aria-hidden="true"></i></div>
        <div class="imgThird">SA</div>
        <div class="imgLast"><i class="fas fa-plus" aria-hidden="true"></i></div>
    </div>
    <div class="sideMenu">
        <h3>hypometr</h3>
        <ul>
            <li><i class="fas fa-user" aria-hidden="true"></i>
                <p>Профиль</p>
            </li>
            <li><i class="fas fa-bolt" aria-hidden="true"></i>
                <p>Действия</p>
            </li>
            <li><i class="fas fa-eye" aria-hidden="true"></i>
                <p>Отслеживание</p>
            </li>
            <li><i class="fas fa-circle" aria-hidden="true"></i><i style="    margin-top: 9px;
                margin-left: -4px;" class="far pt-1 fa-circle" aria-hidden="true"></i>
                <p>Сравнение</p>
            </li>
            <li><i class="fas fa-star" aria-hidden="true"></i>
                <p>Конкурсы</p>
            </li>
            <li><i class="fas fa-share-alt" aria-hidden="true"></i>
                <p>Рефералы</p>
            </li>
            <li class="active"><i class="fas fa-wallet" aria-hidden="true"></i>
                <p>Оплата</p>
            </li>
            <li style="margin-top:50px;"><i class="fas fa-book-open" aria-hidden="true"></i>
                <p>Инструкиця</p>
            </li>
            <li><i class="fas fa-comment-dots" aria-hidden="true"></i>
                <p>Поддержка</p>
            </li>
            <li><i class="fas fa-user" aria-hidden="true"></i>
                <p>Мой Аккаунт</p>
            </li>
            <li><i class="fas fa-times-circle" aria-hidden="true"></i>
                <p>Выход</p>
            </li>
        </ul>
    </div>
    <div class="mainContent">
        <div class="billingHeading">
            Оплата
        </div>
        <div class="referal">
            Рефералы: <span>1000</span> ₽
        </div>
        <div class="largeCon">
            <div class="partt">
                <div class="heading">
                    Соберите свой тариф
                </div>
                <div class="dess d-flex">
                    <div class="watch">
                        <i class="fas fa-eye" aria-hidden="true"></i> Отслеживание<i class="fas fa-question-circle"></i>
                    </div>
                    <div class=" check">

                    </div>
                </div>
            </div>
            <div class="secondPart partt">
                <div class="dess d-flex">
                    <div class="heading ">
                        <i class="fas fa-bolt" aria-hidden="true"></i> Действия<i class="fas fa-question-circle"></i>
                    </div>
                    <div class=" check check-done">

                    </div>
                </div>
                <div class="example pb-5 pt-3">
                    <div class="progres">
                        <div class="progres__container">
                            <div class="progres__bar" style="width: 25%">
                                <div class="step step--first">
                                    <div class="step__content">
                                        <div class="step__title completedd col-lg-12 col-sm-12 col-6 pl-0">
                                            <div class="first-stepCurrent">

                                            </div>
                                            Укажите никнейм
                                            <span class="step_title--status-icon steptitle--status-icon--first step_title--status-icon-completed"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="step" style="left: 50%">
                                    <div class="step__content">
                                        <div class="step__title col-lg-12 col-sm-12 col-6 pl-0">
                                            <div class="second-stepNotDone">

                                            </div>
                                            Подтвердите аккаунт
                                            <span class="step_title--status-icon step_title--status-icon-completed" style="background-color: white;"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="step step--last">
                                    <div class="step__content">
                                        <div class="step__title col-lg-12 col-sm-12 col-6">
                                            <div class="third-stepNotDone"></div>
                                            Оплата
                                            <span class="step_title--status-icon step_title--status-icon--last"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <div class="smallCon">

        </div>
    </div>
    <script src="https://kit.fontawesome.com/dab2f3f5f3.js " crossorigin="anonymous "></script>
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css" media="all">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css" media="all">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">

</body>

</html>
